<div id="@[id]" class="analogClock component @[position]">
	<div id="@[id]-clock">
		<img src="http://arc.tees.ac.uk/WIDEST/widget/components/clock/analogClock/Styles/@[theme]/clockface.jpg" id="@[id]-clock-img" />
		<div id="@[id]-sec">
			<img src="http://arc.tees.ac.uk/WIDEST/widget/components/clock/analogClock/Styles/@[theme]/sechand.png" id="@[id]-sec-img"/>
		</div>
		<div id="@[id]-min">
				<img src="http://arc.tees.ac.uk/WIDEST/widget/components/clock/analogClock/Styles/@[theme]/minhand.png" id="@[id]-min-img"/>
		</div>
	</div>
</div>
